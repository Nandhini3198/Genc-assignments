
	<!DOCTYPE html>

<body>

<form action="">
  <div class="container" >
    <h1>Mentor on demand</h1>
    <p>Mentor Signup</p>
    <hr>

    <b>Email</b>
	<br>
    <input type="email" placeholder="Enter Email" name="email" class="field" required>
    <br>
    <b>Password</b>
    <input type="password" placeholder="Enter Password" name="password" class="field" required>
	
<br>
    <b>Working Timings</b>
    <input type="text" placeholder="Enter Timings" name="timing" class="field" required>
	<br>
    <b>Technologies</b>
    <input type="text" placeholder="Enter Technologies" name="technology" class="field" required>
	<br>
    <b>Linkedin URL</b>
    <input type="text" placeholder="Enter Timings" name="linkedin" class="field" required>
	<br>
    <b>Working Experience in years</b>
    <input type="text" placeholder="" name="experience" class="field" required>
   

    <center><button type="submit" class="registerbtn1">Register</button></center>
	
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
